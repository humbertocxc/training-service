version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: training
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/training
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
    ports:
      - "3000:3000"
    command: ["npm", "run", "start:prod"]
volumes:
  db_data:
