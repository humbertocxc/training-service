version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: training-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-training}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-training}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - training-network

volumes:
  postgres_data_dev:
    driver: local

networks:
  training-network:
    driver: bridge
